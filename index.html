<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Change Div Properties</title>
	</head>
	<body>
		<div id="myDiv" class="myDiv"></div>
		<div>
			<input id="width-input" type="text" placeholder="Enter width" />
			<input id="height-input" type="text" placeholder="Enter height" />
			<input id="color-input" type="text" placeholder="Enter color" />
			<input id="radius-input" type="text" placeholder="Enter radius" />

			<button id="makeChange">Make Change</button>
			<button id="undoChange">Undo Change</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
